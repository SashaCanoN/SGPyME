 <script>
  const toggle = document.getElementById('toggle-menu');
  const navList = document.getElementById('nav-menu').querySelector('ul');

  let menuVisible = false;

  toggle.addEventListener('click', () => {
    if (!menuVisible) {
      navList.classList.remove('ocultar');
      navList.classList.add('mostrar');
      navList.style.display = 'flex';
      toggle.textContent = '❌';
      menuVisible = true;
    } else {
      navList.classList.remove('mostrar');
      navList.classList.add('ocultar');
      toggle.textContent = '☰';
      menuVisible = false;

      // Retraso para ocultar visualmente luego de la animación
      setTimeout(() => {
        navList.style.display = 'none';
      }, 400); // debe coincidir con el tiempo en CSS
    }
  });
</script>
